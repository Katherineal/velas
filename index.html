    <!--
        Pregunta: ¿Es necesario utilizar la propiedad z-index para controlar la superposición de elementos?
        Respuesta:
            Sí, es necesario, ya que se utiliza la propiedad z-index para asegurar que el menú de navegación se mantenga visible y encima de otros elementos de la página.
            Sin z-index, otros elementos con propiedades de posicionamiento como relative, absolute, o fixed podrían cubrir el menú.
    -->
